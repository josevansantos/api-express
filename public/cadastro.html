<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
  <link href="/style.css" rel="stylesheet">
</head>
<body class="login-page">
  <header>
    <nav>
      <ul class="menu-header">
        <li><a href="/index.html"> Home </a></li>
        <li><a href="/login.html"> Login </a></li>
        <li><a href="/cadastro.html"> Cadastro </a></li>
      </ul>
    </nav>
  </header>

  <section class="login-box">
    <h2> Faça seu cadastro </h2>
    <form action="/usuarios" method="post" name="meuForm" enctype="application/x-www-form-urlencoded" >

      <div class="form-item">
        <label for="name">Nome:</label>
        <input placeholder="joãozinho" name="name" id="name">
      </div>

      <div class="form-item">
        <label for="email">Email:</label>
        <input type="email" placeholder="seu@email.com" name="email" id="email">
      </div>

      <div class="form-item">
        <label for="password">Senha:</label>
        <input placeholder="ex: xxxx9999#$" type="password" name="password" id="password">
      </div>

      <div class="form-item">
        <label for="phone">Telefone:</label>
        <input placeholder="(11) 91234-5432" type="tel" name="phone" id="phone">
      </div>

      <div class="form-item">
        <label for="birthdate">Data de nascumento:</label>
        <input placeholder="" type="date" name="birthdate" id="birthdate">
      </div>

      <div class="form-item">
        <div class="input-file">
          <label for="photo">Adicionar Foto</label>
          <input type="file" name="photo" id="photo">
        </div>
      </div>

      <div class="form-item">
        <label for="como-nos-encontrou">Como nos encontrou?</label>
        <select name="como-nos-encontrou" id="como-nos-encontrou">
          <option value="google">Pelo google</option>
          <option value="indicacao">Indicação</option>
          <option value="outro">Outro</option>
        </select>
      </div>

      <div class="form-item">
        <label>Gênero:</label>
        <div class="radio-item">
          <input type="radio" name="gender" id="feminino" value="feminino">
          <label for="feminino">Feminino</label>
        </div>

        <div class="radio-item">
          <input type="radio" name="gender" id="masculino" value="masculino">
          <label for="masculino">Masculino</label>
        </div>
      </div>

      <div class="form-item">
        <div class="radio-item">
          <input type="checkbox" name="publicity" id="publicity" value="publicity">
          <label for="publicity">Desejo receber emails de publicidade.</label>
        </div>

        <div class="radio-item">
          <input type="checkbox" name="ads" id="ads" value="ads">
          <label for="ads">Desejo receber emails de promoções.</label>
        </div>

        <div class="radio-item">
          <input type="checkbox" name="terms" id="terms" value="terms">
          <label for="terms">Declaro que li e aceito termos de uso.</label>
        </div>
      </div>

      <input type="hidden" name="codigo" value="12345">

      <div class="form-item">
       <button class="submit">Cadastrar</button>
      </div>
    </form>
  </section>
</body>
</html>
